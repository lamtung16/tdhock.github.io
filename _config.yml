# -----------------------------------------------------------------------------
# Site settings
# -----------------------------------------------------------------------------
name: Toby Dylan Hocking
email: toby.hocking@mail.mcgill.ca
description: > # this means to ignore newlines until "url:"
  A simple, whitespace theme for academics. Based on [*folio](https://github.com/bogoli/-folio) design.

url: 
baseurl: 
last_updated: true

# -----------------------------------------------------------------------------
# Social integration
# -----------------------------------------------------------------------------
github_username: tdhock
linkedin_username: toby-dylan-hocking-562a5392
scholar_authorid: c83d8tgAAAAJ

# -----------------------------------------------------------------------------
# Blog
# -----------------------------------------------------------------------------
blog_name: Toby Dylan Hocking's Blog
blog_description: Machine learning, data visualization, genomics, R

# Pagination
paginate: 4
permalink: /blog/:year/:title/
paginate_path: /blog/page:num/

text:
  pagination:
    newer: 'Newer'
    older: 'Older'

# Comments
disqus_shortname: disqus_yV4RRfJ6U9

# Optional features
show_social_icons:  false
enable_anchorjs:    false
enable_katex:       true

# -----------------------------------------------------------------------------
# Collections
# -----------------------------------------------------------------------------
collections:
  news:
    defaults:
      layout: post
    output: true
    permalink: /news/:path/
  projects:
    output: true
    permalink: /projects/:path/

news_limit: 5

# -----------------------------------------------------------------------------
# Jekyll settings
# -----------------------------------------------------------------------------

# Build settings
markdown: kramdown
highlighter: pygments

# Includes
include: ['_pages']

# Gems
gems:
    - jekyll-paginate
    - jekyll/scholar
    - jemoji

# Jekyll-Scholar
scholar:

  last_name: Hocking

  style: apa
  locale: en

  sort_by: year
  order: descending

  source: /_bibliography/
  bibliography: papers.bib
  bibliography_template: bib

  replace_strings: true
  join_strings: true

  details_dir: bibliography
  details_layout: bibtex.html
  details_link: Details

  query: "@*"

# -----------------------------------------------------------------------------
# Other settings
# -----------------------------------------------------------------------------
jquery_version: "1.12.4"
katex_version: "0.7.1"
anchorjs_version: "3.2.2"
